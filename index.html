<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: #fff;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
            --font-size: 14px;
        }

        body {
            font-size: var(--font-size);
        }

        .demoBox {
             height: 50px;
             background-color: #ccc;
             border: 1px solid red;
        }
        .gulu-header {
            width: 100%;
            height: 60px;
            background-color: #555;
        }
        .gulu-sider {
            width: 200px;
            background-color: #999;
        }
        .gulu-footer {
            height: 60px;
            background-color: #555;
        }
        .gulu-container {
            width: 100%;
        }
    </style>
</head>
<body>
<div id="app">
  <!-- <g-tabs v-model="activeName">
      <g-tab-pane label="用户管理" name="first">用户管理</g-tab-pane>
      <g-tab-pane label="配置管理" name="second">配置管理</g-tab-pane>
      <g-tab-pane label="角色管理" name="third">角色管理</g-tab-pane>
      <g-tab-pane label="定时任务" name="fourth">定时任务</g-tab-pane>
  </g-tabs>   -->
  <g-countup :end-val="38888" :start-val="0"></g-countup>
  <g-collapse>
      <g-collapse-item title="一致性 Consistency" name="1">
          <div>与现实生活一致：与现实生活的流程、逻辑保持一致，遵循用户习惯的语言和概念；</div>
          <div>在界面中一致：所有的元素和结构需保持一致，比如：设计样式、图标和文本、元素的位置等。</div>
      </g-collapse-item>
      <g-collapse-item title="反馈 Feedback" name="2">
          <div>控制反馈：通过界面样式和交互动效让用户可以清晰的感知自己的操作；</div>
          <div>页面反馈：操作后，通过页面元素的变化清晰地展现当前状态。</div>
      </g-collapse-item>
      <g-collapse-item title="效率 Efficiency" name="3">
          <div>简化流程：设计简洁直观的操作流程；</div>
          <div>清晰明确：语言表达清晰且表意明确，让用户快速理解进而作出决策；</div>
          <div>帮助用户识别：界面简单直白，让用户快速识别而非回忆，减少用户记忆负担。</div>
      </g-collapse-item>
      <g-collapse-item title="可控 Controllability" name="4">
          <div>用户决策：根据场景可给予用户操作建议或安全提示，但不能代替用户进行决策；</div>
          <div>结果可控：用户可以自由的进行操作，包括撤销、回退和终止当前操作等。</div>
      </g-collapse-item>
  </g-collapse>
</div>
<script src="src/app.js"></script>
<script src="//at.alicdn.com/t/font_792978_rpa6hdqh0z.js"></script>
</body>
</html>
