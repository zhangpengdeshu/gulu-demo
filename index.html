<html lang="zh-Hans">
<head>

    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: #fff;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
            --font-size: 14px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>

    <g-button icon="setting" icon-position="right">按钮</g-button>
    <g-button icon="setting" icon-position="right">按钮</g-button>
